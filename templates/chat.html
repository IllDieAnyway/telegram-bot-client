<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chat.title }} - Telegram Client</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="dark-theme">
    <div class="container">
        
        <div class="main">
            <header class="chat-header">
                <a href="/chats" class="btn back">⬅️</a>
                <h2>{{ chat.title }}</h2>
                <a href="{{ url_for('chat', chat_id=chat.id) }}" class="btn refresh">🔄</a>
            </header>
            
            <div class="messages-container">
                {% for message in messages %}
                <div class="message {% if message.direction == 'incoming' %}incoming{% else %}outgoing{% endif %}">
                    <div class="message-content">
                        {{ message.text }}
                        <span class="time">{{ message.timestamp.strftime('%H:%M') }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <form class="message-input" method="POST">
                <input type="text" name="text" placeholder="Введите сообщение..." autofocus>
                <button type="submit" class="btn send">➡️</button>
            </form>
        </div>
    </div>
</body>
</html>
